language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

install:
  # Install the Coveralls library
  - pip install coveralls

script:
  # Run all unit tests and flake8 checks
  - python setup.py test

after_success:
  # Send coverage statistics to Coveralls
  coveralls

notifications:
  # Disable email notifications if something fails
  email: false
